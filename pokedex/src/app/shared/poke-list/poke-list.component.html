
<poke-search (emmitSearch)="getSearch($event)"></poke-search>
<button class="pokemon-type-button" (click)="filtrarPorTipo('fire')">
    <img src="../../../assets/icons/fogo.png" alt="Fogo">
    Fogo
  </button>
  
  <button class="pokemon-type-button" (click)="filtrarPorTipo('water')">
    <img src="../../../assets/icons/goticula.png" alt="Água">
    Água
  </button>
  
  <button class="pokemon-type-button" (click)="filtrarPorTipo('grass')">
    <img src="../../../assets/icons/plantar.png" alt="Planta">
    Planta
  </button>
  
  <button class="pokemon-type-button" (click)="filtrarPorTipo('electric')">
    <img src="../../../assets/icons/instantaneo.png" alt="Elétrico">
    Elétrico
  </button>
  
  <button class="pokemon-type-button" (click)="filtrarPorTipo('ice')">
    <img src="../../../assets/icons/floco-de-neve.png" alt="Gelo">
    Gelo
  </button>
<!-- Adicione botões para outros tipos, se necessário -->
<button class="pokemon-type-button" (click)="mostrarTodos()"><img src="../../../assets/icons/pokebola.png" alt="Gelo">Mostrar Todos</button>
<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details',pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>
                    {{pokemon.name}} 
                </h2>
        
            <ul>
                <li *ngFor="let value of pokemon.status.types">
                    {{value.type.name}}
                </li>
            </ul>
            </section>
        
            <section class="pokemon__image">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
</section>
<img
src="assets/error.png"
alt="Deu erro na mostragem do pokemon"
width="100%"
*ngIf="apiError"
>
